<div>
	<h1>Country CRUD</h1>	
	<p>{{ message }}</p>
	<div ng-show="countries.length > 0">
	<a class="btn btn-primary" href="#/country/create">
		<i class="glyphicon glyphicon-plus"></i> Create
	</a>
	<table class="table table-striped table-hover">
	<thead>
	<th>Country Name</th>
	<th style="width:80px;">Action&nbsp;</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in countries">
			<td>{{data.tj_countryname}}</td>
			<td>
			<a class="btn btn-primary btn-xs" href="#/country/update/{{data.tj_countryId}}">
				<i class="glyphicon glyphicon-pencil"></i>
			</a> 
			<a class="btn btn-danger btn-xs" ng-click="deleteCountry(data.tj_countryId)">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div ng-show="countries.length == 0">
		Empty
	</div>
</div>
